<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
    <h1>Available Movies</h1>
    <ul>
        {% for movie in movies %}
        <li>{{ movie[1] }} ({{ movie[2] }}) - Genre: {{ movie[3] }} - Rating: {{ movie[5] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
