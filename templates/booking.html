<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theater Management - Book Tickets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Tickets</h1>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="register.html" class="nav-link">Register</a>
            <a href="payment.html" class="nav-link">Payment</a>
        </nav>
    </header>
    <section>
        <form id="bookingForm" class="form">
            <label for="user_id">User ID:</label>
            <input type="number" id="user_id" name="user_id" class="input-field" required>

            <label for="show_id">Show ID:</label>
            <input type="number" id="show_id" name="show_id" class="input-field" required>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" name="seats" class="input-field" required>

            <button type="submit" class="btn">Book Tickets</button>
        </form>
    </section>
    <script src="booking.js"></script>
</body>
</html>
